<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Speech to Text</title>
</head>
<body style="text-align:center; font-family:sans-serif; padding:20px;">
  <h3>🎙️ Speak to Search</h3>
  <input id="speechInput" type="text" style="width:80%; padding:8px;" placeholder="Speak something...">
  <button id="speakBtn" style="padding:8px 15px; margin-left:5px;">🎤 Speak</button>

  <script>
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();
  recognition.lang = "en-IN";
  recognition.interimResults = false;
  recognition.continuous = false;

  const speakBtn = document.getElementById("speakBtn");
  const inputBox = document.getElementById("speechInput");

  recognition.onresult = function (e) {
    const text = e.results[0][0].transcript;
    inputBox.value = text;

    // ✅ Send recognized text back to Koha OPAC parent window
    if (window.opener) {
      window.opener.postMessage(text, "http://61.2.213.253:10230"); // 👈 Use your Koha HTTP URL
    } else {
      alert("No parent window found!");
    }

    setTimeout(() => window.close(), 1000);
  };

  speakBtn.onclick = function () {
    recognition.start();
  };
  </script>
</body>
</html>
